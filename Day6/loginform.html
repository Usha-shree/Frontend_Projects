<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: blueviolet;
      }
      form {
        border: 1px solid gray;
        width: 200px;
        padding: 20px;
        border-radius: 10px;
        font-family: Arial, Helvetica, sans-serif;
        box-shadow: 10px 50px 200px 200px green;
      }

      form:hover {
        transform: rotate(360deg);
      }
      input {
        border-radius: 5px;
        border: none;
      }

      button {
        margin-top: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: teal;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="https://tai.thetapacademy.com/">
      <h2>Login Form</h2>
      <label for="">Name</label><br />
      <input type="text" /><br />

      <label for="">Email</label><br />
      <input type="email" /><br />

      <label for="">Password</label><br />
      <input type="password" /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
